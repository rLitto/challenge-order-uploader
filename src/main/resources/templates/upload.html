<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders Upload</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>

<form action="#" th:action="@{/order/upload}" th:object="${configuration}" enctype="multipart/form-data" method="post">

    <p th:if="${message}" th:text="${message}"/>
    <p th:each="e:${#fields.detailedErrors()}" th:text="${e.global}? '*' : ${e.fieldName}+ ':'+ ${e.message} ">
        Errors</p>
    <p>File to upload: <input type="file" name="file"/></p>
    <p>Connection</p>
    <p>Broker URL: <input type="text" th:field="*{connection.brokerUrl}"/></p>
    <p>Username: <input type="text" th:field="*{connection.username}"/></p>
    <p>Password: <input type="password" th:field="*{connection.password}"/></p>
    <p>Destination</p>
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Destination type: <input type="radio" th:each="val :  ${T(com.igindex.challenge.application.DestinationType).values()}"
                                th:field="*{type}" th:text="${val}" th:value="${val}"/></p>
    <p><input type="submit" value="Upload"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
